services:
  postgres:
    image: postgres:15-alpine
    container_name: airbnb-postgres
    environment:
      POSTGRES_DB: airbnb_scraper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper -d airbnb_scraper"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: